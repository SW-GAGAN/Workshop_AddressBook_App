<!DOCTYPE html>
<html lang="en">

<head>
    <!--UC1-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Addressbook.css">
    <title>Address Book</title>
</head>

<body>
    <!-- UC-1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="/assets/addressBook.svg" alt="">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text add-book">BOOK</span>
            </div>
        </div>
    </header>
    <!-- UC-2 -->
    <div class="form-content">
        <div class="content">
            <div class="top">
                <div class="box">PERSON ADDRESS FORM</div>
                <div class="push"><a href="/pages/Addressbook.html"><img src="/assets/cancels.png" alt=""></a></div>
            </div>
        </div>
    </div>
    <!-- UC-3 -->
    <div class="form">
        <form class="form1" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="row-content">
                <label class="label-text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label-text" for="phone">Phone Number</label>
                <input class="input" type="text" id="phone" name="phone" placeholder="" required>
                <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label-text" for="address">Address</label>
                <input class="input-address" type="text" id="address" name="address" placeholder="" required>
                <error-output class="add-error" for="text"></error-output>
            </div>
            <div class="row-content-select">
                <div class="place">
                    <label class="label-text" for="city">City</label>
                    <select class="select" id="city" name="city">
                        <option value="" selected disabled hidden>Select City</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                    </select>
                </div>

                <div class="place">
                    <label class="label-text" for="state">State</label>
                    <select class="select" id="state`" name="state">
                        <option value="" selected disabled hidden>Select State</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Andrapradesh">Andrapradesh</option>
                        <option value="TamilNadu">TamilNadu</option>
                    </select>
                </div>

                <div class="place">
                    <label class="label-text" for="zip">Zip-Code</label>
                    <input class="input" type="text" id="zip" name="zip" placeholder="" required>
                    <error-output class="zip-error" for="text"></error-output>
                </div>
            </div>
            <!-- UC-5 -->
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="reset" class="resetButton button">Reset</button>
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script defer src="../js/AddressBookData.js"></script>
    <script defer src="../js/addperson.js"></script>
</body>

</html>
